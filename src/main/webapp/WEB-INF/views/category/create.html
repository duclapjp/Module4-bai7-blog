<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/category/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
<body>

<h1>Create province</h1>
<p>
    <a href="/category/view">Province list</a>
</p>
<th:block th:if="${message}">

</th:block>
<form th:action="@{/category/save}" th:object="${category}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Category"></td>
        </tr>
    </table>
</form>
<footer th:insert="/category/layout::footer">
</footer>
</body>
</html>
