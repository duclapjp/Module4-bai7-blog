<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/category/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<h1>Delete Category</h1>
<h2>Are you sure?</h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<p>
    <a href="/category/view">Category list</a>
</p>
<form th:action="@{/category/remove}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Category"></td>
        </tr>
    </table>
</form>
<footer th:insert="/category/layout::footer">
</footer>
</body>
</html>
