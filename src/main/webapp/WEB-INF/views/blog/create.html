<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Title</title>
<body>
<ul class="nav justify-content-end" style="background-color: #7952B3; height: 70px">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/blog/view}" style="color: white">Trang chủ</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/blog/create}" style="color: white">Viết bài</a>
    </li>
    <li class="nav-item">
        <div>
            <form>
                <input style="margin-top: 10px" name="search" placeholder="search by author" type="text"/>
                <input style="margin-top: 10px" type="submit" value="Search"/>
            </form>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" style="color: white">Đăng Nhập</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" style="color: white">Đăng Ký</a>
    </li>
</ul>

<div th:fragment="container" class="container-fluid mt-3">

    <div class="row">
        <div class="col-sm-2 p-3 "></div>
        <div class="col-sm-8 p-3 ">
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form th:action="@{/blog/save}" th:object="${blog}" method="post" enctype="multipart/form-data"
                  novalidate="novalidate">

                <p>Title:</p>
                <p><input type="text" th:field="*{title}"/></p>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</p>
                <p>Author:</p>
                <p><input type="text" th:field="*{author}"></p>
                <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</p>
                <p>Content:</p>
                <p><textarea th:field="*{content}" id="" cols="70" rows="30"></textarea></p>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name Error</p>
                <p>Time:</p>
                <p><input type="text" th:field="*{time}"></p>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
                <input type="file" th:field="*{image}">
                <td><input type="submit" value="Đăng Bài"></td>
            </form>
        </div>
        <div class="col-sm-2 p-3 "></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
