<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Title</title>
<body>
<ul class="nav justify-content-end" style="background-color: #7952B3; height: 70px">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/blog/view}" style="color: white">Trang chủ</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/blog/create}" style="color: white">Viết bài</a>
    </li>
    <li class="nav-item">
        <div>
            <form th:action="@{/blog/view}" method="get">
                <input style="margin-top: 10px" name="search" placeholder="search by author" type="text"/>
                <input style="margin-top: 10px" type="submit" value="Search"/>
            </form>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" style="color: white">Đăng Nhập</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" style="color: white">Đăng Ký</a>
    </li>
</ul>

<div th:fragment="container" class="container-fluid mt-3">
    <div class="row">
        <div class="col-sm-2 p-3 "></div>
        <div class="col-sm-8 p-3 ">
            <div>
                <p th:text="${blog.time}"></p>
            </div>
            <div>
                <h3 th:text="${blog.title}"></h3>
            </div>
            <div>
                <img th:src="@{'/image/' + ${blog.image}}" class="img-fluid" alt="...">
<!--                <img width="300" height="300" th:src="@{'/image/' + ${blog.image}}" alt="">-->
            </div>

            <div>
                <p>Content:</p>
                <p th:text="${blog.content}"></p>
            </div>

            <div>
                <p>Author:</p>
                <p th:text="${blog.author}"></p>
            </div>
            <a th:href="@{/blog/edit/__${blog.id}__}">Edit</a>

            <a th:href="@{/blog/delete/__${blog.id}__}">Delete</a>
        </div>
        <div class="col-sm-2 p-3">
            <aside class="widget widget_recent_entries">
                <h3 class="widget-title">Bài viết gần đây</h3>
                <div th:each="blog: ${blogs}">
                    <ul>
                        <li>
                            <a th:text="${blog.title}" th:href="@{/blog/__${blog.id}__/view2}"></a>
                        </li>
                    </ul>
                </div>
            </aside>
            <aside class="widget widget_recent_entries">
                <h3 class="widget-title">Danh Mục</h3>
                <div th:each="category: ${categories}">
                    <ul>
                        <li>
                            <a th:text="${category.name}" th:href="@{/blog/__${blog.id}__/view2}"></a>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
